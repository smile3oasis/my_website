{% extends "blog/base.html" %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <p>Hit </p>
      <p class="date">create: {{post.create_date|date:'d-m-Y'}}</p>
      <p>Hit </p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>

    </div>
  {% endfor %}

{% endblock %}
