<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sharath</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


      <!-- Alternative to Bootstrap 3 Glyphicons -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


      <!-- Optional theme -->
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

      <!-- {# MEDIUM STYLE EDITOR#} -->
      <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
      <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- <link rel="stylesheet" href="/static/css/blog.css"> -->

  </head>
  <body>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container">
          <ul class="navbar-nav">
            <li>
              <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blogs</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'about' %}">Me</a>
            </li>
            <li>
              <a class="nav-link" href="https://www.linkedin.com/in/sharathravi/">LinkedIn</a>
            </li>
            <li>
              <a class="nav-link" href="https://medium.com/@sharath.ravi">Medium</a>
            </li>
            <li>
              <a class="nav-link" href="https://www.twitch.tv/playbull007">Twitch</a>
            </li>
          </ul>
          <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
              <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li>
              <a class="nav-link welcome">Welcome: {{user.username}}</a>
            </li>
              {% else %}
              <li>
                <a class="nav-link" href="{% url 'login' %}">
                  <span class='glyphicon glyphicon-sunglasses'></span>
                </a>
              </li>
            {% endif %}
          </ul>
      </div>
    </nav>

    <!-- content block  -->
    <div class="content container techfont">
      <div class="rowo">
        <div class="col-md-8">
          <div class="blog_posts">

            {% block content %}
            {% endblock%}

          </div>

        </div>

      </div>

    </div>

<!--SCRIPTS-->

<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

</body>
</html>
